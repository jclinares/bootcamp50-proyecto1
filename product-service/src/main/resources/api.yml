openapi: 3.0.3
info:
  title: nttdatabanking - product service
  description: servicio de productos para negocio bancario
  version: 1.0.0
tags:
  - name: account
    description: account operations
  - name: credit
    description: credit operations
paths:
  /account:
    post:
      tags:
        - account
      summary: operation account create
      operationId: accountcreate
      requestBody:
        description: create account
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountCreateDto'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetailDto'
        '400':
          description: invalid input
  /account/{customerid}:
    get:
      tags:
        - account
      summary: operation account get list
      operationId: accountgetlist
      parameters:
        - name: customerid
          in: path
          description: customer id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountDetailDto'
        '400':
          description: invalid input
  /account/movement:
    post:
      tags:
        - account
      summary: operation account movement create
      operationId: accountmovementcreate
      requestBody:
        description: create account movement
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountMovementCreateDto'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountMovementDetailDto'
        '400':
          description: invalid input
  /account/movement/{accountid}:
    get:
      tags:
        - account
      summary: operation account movement get list
      operationId: accountmovementgetlist
      parameters:
        - name: accountid
          in: path
          description: account id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountMovementDetailDto'
        '400':
          description: invalid input
  /credit:
    post:
      tags:
        - credit
      summary: operation credit create
      operationId: creditcreate
      requestBody:
        description: create credit
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditCreateDto'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditDetailDto'
        '400':
          description: invalid input
  /credit/{customerid}:
    get:
      tags:
        - credit
      summary: operation credit get list
      operationId: creditgetlist
      parameters:
        - name: customerid
          in: path
          description: customer id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreditDetailDto'
        '400':
          description: invalid input
  /credit/movement:
    post:
      tags:
        - credit
      summary: operation credit movement create
      operationId: creditmovementcreate
      requestBody:
        description: create credit movement
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditMovementCreateDto'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditMovementDetailDto'
        '400':
          description: invalid input
  /credit/movement/{creditid}:
    get:
      tags:
        - credit
      summary: operation credit movement get list
      operationId: creditmovementgetlist
      parameters:
        - name: creditid
          in: path
          description: credit id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreditMovementDetailDto'
        '400':
          description: invalid input
components:
  schemas:
    AccountDetailDto:
      type: object
      properties:
        id:
          type: string
        customerType:
          type: string
        accountNumber:
          type: string
        accountType:
          type: string
        availableAmount:
          type: number
          format: double
    AccountCreateDto:
      required:
        - customerType
        - customerList
        - accountNumber
        - accountType
        - availableAmount
      type: object
      properties:
        customerType:
          type: string
        customerList:
          type: array
          items:
            $ref: '#/components/schemas/CustomerDto'
        accountNumber:
          type: string
        accountType:
          type: string
        availableAmount:
          type: number
          format: double
    CustomerDto:
      required:
        - customerId
      properties:
        customerId:
          type: string
        businessCustomerType:
          type: string
    AccountMovementDetailDto:
      type: object
      properties:
        id:
          type: string
        description:
          type: string
        movementType:
          type: string
        amount:
          type: number
          format: double
    AccountMovementCreateDto:
      required:
        - accountId
        - description
        - movementType
        - amount
      type: object
      properties:
        accountId:
          type: string
        description:
          type: string
        movementType:
          type: string
        amount:
          type: number
          format: double
    CreditDetailDto:
      type: object
      properties:
        id:
          type: string
        customerId:
          type: string
        customerType:
          type: string
        creditNumber:
          type: string
        creditType:
          type: string        
        amount:
          type: number
          format: double
        availableAmount:
          type: number
          format: double
    CreditCreateDto:
      required:
        - customerId
        - customerType
        - creditNumber
        - creditType
        - amount
      properties:
        customerId:
          type: string
        customerType:
          type: string
        creditNumber:
          type: string
        creditType:
          type: string        
        amount:
          type: number
          format: double
    CreditMovementDetailDto:
      type: object
      properties:
        id:
          type: string
        description:
          type: string
        movementType:
          type: string
        amount:
          type: number
          format: double
    CreditMovementCreateDto:
      required:
        - creditId
        - description
        - movementType
        - amount
      type: object
      properties:
        creditId:
          type: string
        description:
          type: string
        movementType:
          type: string
        amount:
          type: number
          format: double
